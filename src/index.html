<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div class="container">
      <form novalidate>
        <div class="inputs">
          <div class="single-input">
            <label for="day" id="day-label">DAY</label>
            <input id="day" type="number" name="name" placeholder="DD" required>
            <span class="error"></span>
          </div>
          <div class="single-input">
            <label for="month" id="month-label">MONTH</label>
            <input id="month" type="number" name="month" placeholder="MM" required>
            <span class="error"></span>
          </div>
          <div class="single-input">
            <label for="year" id="year-label">YEAR</label>
            <input id="year" type="number" name="year" placeholder="YYYY" required>
            <span class="error"></span>
          </div>
        </div>
        <div class="submit">
          <div class="line-container">
            <div class="line"></div>
          </div>
          <button class="btn-submit"><img src="/assets/images/icon-arrow.svg" alt="arrow"></button>
        </div>
      </form>
      <div class="display">
        <div>
          <p class="value">--</p>
          <p>years</p>
        </div>
        <div>
          <p class="value">--</p>
          <p>months</p>
        </div>
        <div>
          <p class="value">--</p>
          <p>days</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
